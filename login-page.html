<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Example</title>
    <meta
      name="description"
      content="Simple accessible HTML login page with client-side validation"
    />
    <style>
      :root {
        --bg: #0f1724; /* dark navy */
        --card: #0b1220;
        --accent: #6ee7b7;
        --muted: #98a0b3;
        --danger: #ff7b7b;
        --radius: 14px;
        font-family: Inter, Roboto, system-ui, -apple-system, "Segoe UI",
          "Helvetica Neue", Arial;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(110, 231, 183, 0.06),
            transparent
          ),
          radial-gradient(
            900px 400px at 90% 90%,
            rgba(99, 102, 241, 0.04),
            transparent
          ),
          var(--bg);
        color: #eef2ff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .container {
        width: 100%;
        max-width: 420px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.01)
        );
        border-radius: var(--radius);
        padding: 28px;
        box-shadow: 0 8px 30px rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }
      .logo {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        color: #052018;
        box-shadow: 0 4px 14px rgba(99, 102, 241, 0.12);
      }
      h1 {
        font-size: 20px;
        margin: 0;
      }
      p.lead {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      form {
        display: grid;
        gap: 12px;
        margin-top: 6px;
      }

      label {
        font-size: 13px;
        color: var(--muted);
        display: block;
        margin-bottom: 6px;
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      input[type="text"],
      input[type="password"] {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 12px 12px;
        border-radius: 10px;
        color: inherit;
        font-size: 15px;
        outline: none;
        transition: box-shadow 0.15s, border-color 0.15s;
      }
      input:focus {
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.08);
        border-color: rgba(99, 102, 241, 0.6);
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: var(--muted);
      }
      .btn {
        appearance: none;
        border: 0;
        padding: 10px 14px;
        border-radius: 10px;
        background: linear-gradient(90deg, var(--accent), #6366f1);
        color: #052018;
        font-weight: 600;
        cursor: pointer;
        font-size: 15px;
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.12);
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.05);
        color: var(--muted);
        padding: 8px 10px;
        border-radius: 10px;
      }

      .error {
        color: var(--danger);
        font-size: 13px;
        margin-top: 6px;
      }
      .hint {
        font-size: 12px;
        color: var(--muted);
      }

      .pw-wrap {
        position: relative;
      }
      .toggle-pw {
        position: absolute;
        right: 8px;
        top: 8px;
        background: transparent;
        border: 0;
        padding: 6px;
        border-radius: 8px;
        cursor: pointer;
        color: var(--muted);
        font-size: 13px;
      }

      footer {
        margin-top: 10px;
        text-align: center;
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 520px) {
        .container {
          padding: 20px;
          border-radius: 12px;
        }
        header .logo {
          width: 44px;
          height: 44px;
        }
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <header>
        <div class="logo" aria-hidden>LP</div>
        <div>
          <h1>Sign in to your account</h1>
          <p class="lead">Enter your username and password to continue.</p>
        </div>
      </header>

      <!--
      This form uses client-side validation and a little JS to demonstrate
      how you might wire up a real login. For production, send credentials
      over HTTPS to your backend, and never store passwords in plaintext.
    -->

      <form id="loginForm" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            required
            aria-required="true"
            aria-describedby="usernameHelp"
            placeholder="you@example.com or username"
          />
          <div
            id="usernameError"
            class="error"
            role="alert"
            aria-live="polite"
            hidden
          ></div>
          <div id="usernameHelp" class="hint">
            Your username or email address.
          </div>
        </div>

        <div class="field pw-wrap">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
            required
            aria-required="true"
            minlength="6"
            placeholder="••••••••"
          />
          <button
            type="button"
            class="toggle-pw"
            id="togglePw"
            aria-pressed="false"
            aria-label="Show password"
          >
            Show
          </button>
          <div
            id="passwordError"
            class="error"
            role="alert"
            aria-live="polite"
            hidden
          ></div>
        </div>

        <div class="row">
          <label class="checkbox"
            ><input id="remember" name="remember" type="checkbox" /> Remember
            me</label
          >
          <a href="#" class="hint">Forgot password?</a>
        </div>

        <div class="row">
          <button class="btn" id="submitBtn" type="submit">Sign in</button>
          <button type="button" class="secondary" id="demoBtn">
            Use demo creds
          </button>
        </div>

        <div
          id="formMessage"
          class="error"
          role="status"
          aria-live="polite"
          hidden
        ></div>
      </form>

      <footer>
        <small
          >By signing in you agree to the <a href="#">terms</a> and
          <a href="#">privacy policy</a>.</small
        >
      </footer>
    </main>

    <script>
      // Simple client-side form handling. Replace with real authentication logic.
      (function () {
        const form = document.getElementById("loginForm");
        const username = document.getElementById("username");
        const password = document.getElementById("password");
        const submitBtn = document.getElementById("submitBtn");
        const usernameError = document.getElementById("usernameError");
        const passwordError = document.getElementById("passwordError");
        const formMessage = document.getElementById("formMessage");
        const togglePw = document.getElementById("togglePw");
        const demoBtn = document.getElementById("demoBtn");

        function showError(el, msg) {
          el.textContent = msg;
          el.hidden = false;
        }
        function clearError(el) {
          el.textContent = "";
          el.hidden = true;
        }

        togglePw.addEventListener("click", () => {
          const showing = password.type === "text";
          password.type = showing ? "password" : "text";
          togglePw.textContent = showing ? "Show" : "Hide";
          togglePw.setAttribute("aria-pressed", String(!showing));
          togglePw.setAttribute(
            "aria-label",
            showing ? "Show password" : "Hide password"
          );
        });

        demoBtn.addEventListener("click", () => {
          username.value = "demo.user";
          password.value = "password123";
          clearError(usernameError);
          clearError(passwordError);
          formMessage.hidden = true;
        });

        form.addEventListener("submit", (e) => {
          e.preventDefault();
          clearError(usernameError);
          clearError(passwordError);
          formMessage.hidden = true;

          let ok = true;
          if (!username.value.trim()) {
            showError(usernameError, "Please enter your username.");
            ok = false;
          }
          if (!password.value) {
            showError(passwordError, "Please enter your password.");
            ok = false;
          } else if (password.value.length < 6) {
            showError(passwordError, "Password must be at least 6 characters.");
            ok = false;
          }

          if (!ok) return;

          // Disable UI while "authenticating"
          submitBtn.disabled = true;
          submitBtn.textContent = "Signing in...";

          // Example: replace with fetch(...) to your server API over HTTPS.
          // Here we simulate an async authentication for demonstration only.
          setTimeout(() => {
            // Demo check — in real app remove this and call backend
            if (
              username.value === "demo.user" &&
              password.value === "password123"
            ) {
              // Successful login
              formMessage.style.color = ""; // default
              formMessage.textContent = "";
              formMessage.hidden = true;
              alert("Login successful (demo) — replace alert with redirect.");
              // Example: window.location.href = '/dashboard';
            } else {
              formMessage.style.color = "";
              formMessage.textContent = "Invalid username or password.";
              formMessage.hidden = false;
            }
            submitBtn.disabled = false;
            submitBtn.textContent = "Sign in";
          }, 850);
        });

        // Accessibility: show validation state as user types
        username.addEventListener("input", () => {
          if (username.value.trim()) clearError(usernameError);
        });
        password.addEventListener("input", () => {
          if (password.value.length >= 6) clearError(passwordError);
        });
      })();
    </script>
  </body>
</html>
